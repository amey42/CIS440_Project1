<!doctype html>
<html>

   <head>
    <link rel="stylesheet" href="styles.css">    
    <title>Restauranteer</title>
   </head>

   <body>
       <header>
           <h1>Restauranteer</h1>
           <hr>
       </header>

       <main>
           <form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">

               <fieldset>
                   <legend>Login to ASU Account</legend>
                   Username: <br>
                   <input id="logonId" type="text" name="ASU Email Address" placeholder="Type ASU Email address"><br>
                   Password: <br>
                   <input id="logonPassword" type="password" name="pWord" placeholder="Type Password">
                   <br>
               </fieldset>
               <!--<button id="submitButton" value="Sign In" onclick="LogOn()" class="buttonText">Sign In</button><br><br>-->
               <button type="submit">Sign In</button>
               <button id="goToCreateAccount" onclick="window.location='./CreateAccount.html'">Create Account</button>
           </form>
       </main>

       <footer>
           <br>
           <hr>
           ScrumLord Technologies - <em>Login Page Test</em>
       </footer>

       <script type="text/javascript" src="scripts.js"></script>
       <script type="text/javascript" src="https://mysqljs.com/mysql.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </body>

</html>
