<!doctype html>
<html>
<head>
    <title> Restauranteer</title>

    <link rel="stylesheet" type="text/css"
          href="css-addtotry.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <h1> <img src="logo-1.png"> </h1>
                    <li><a href="homepage-try.html">Home</a>|</li>
                    <li><a href="#">About Us</a>|</li>

                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Add Restaurant</a>
                        <div class="dropdown-content">
                            <a href="restaurant_reviews.html">Add A Review</a>
                            <a href="add-rest-totry.html">Add Restaurant to try</a>
                        </div>
                    <li><a href="#">View My Past Reviews</a>|</li>
                    <li class="dropdown" style="float:right">
                        <a href="javascript:void(0)" class="dropbtn"><img src="AccountIcon2.png"></a>
                        <div class="dropdown-content">
                            <a href="LoginPage.html">Sign Off</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form onsubmit="AddRestaurantReview($('#rrname').val(), $('#rrtype').val(), $('#rraddress').val(), $('#rrcity').val(), $('#rrstate').val(), $('#rrzip').val(), $('#rrscore')); return false;">

                <label for="rname"> Restaurant Name:</label>
                <input type="text" id="rrname" name="rrname" placeholder="Name of the Restaurant..">

                <label for="rraddress">Address:</label>
                <input type="text" id="rraddress" name="rraddress" placeholder="Your Restaurant address..">

                <label for="rrcity">City:</label>
                <input type="text" id="rrcity" name="rrcity" placeholder="Your Restaurant city..">

                <label for="rrstate">State:</label>
                <select id="rrstate" name="rrstate">
                    <option value="az">AZ</option>
                    <option value="az">Other</option>
                </select>

                <label for="rrzip">Zip Code:</label>
                <input type="text" id="rrzip" name="rrzip" placeholder="Your Restaurant zip-code..">

                <label for="Cuisine">Cuisine:</label>
                <textarea id="rrcuisine" name="rrcuisine" placeholder="Mexican, Italian, Mediterranean, Ethiopian..."></textarea>

                <label for="rrcomments"> Full Review:</label>
                <textarea id="rrcomments" name="rrcomments" placeholder="How was your experience?" style="height:200px"></textarea>

                <label for="rrscore">How many stars would you give?</label>
                <p id="rrscore">
                    <input type="radio" name="stars" value=1> One Star
                    <input type="radio" name="stars" value=2> Two Stars
                    <input type="radio" name="stars" value=3 checked> Three Stars
                    <input type="radio" name="stars" value=4> Four Stars
                    <input type="radio" name="stars" value=5> Five Stars<br>
                </p>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>


    <footer>
        <div class="sitemap">
            <ul>
                <h5>Sitemap</h5>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
        </div>

        <div class="contact">
            <h5>Contact US</h5>
            <p> </p>
            <p> </p>
            <p></p>
        </div>

    </footer>

</body>
</html>
