<!doctype html>
<html>
<head>
    <title> Restauranteer</title>

    <link rel="stylesheet" href="css-home-try.css">  
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
                <nav>
                    <ul>
                        <li>
                            <a href="homepage-try.html"><h1><img src="logo.png" id="logo">Restauranteer</h1></a>
                        </li>
                        <li><a href="homepage-try.html">Home</a>|</li>
                        <li><a href="#">About Us</a>|</li>

                        <li class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">Add Restaurant</a>
                            <div class="dropdown-content">
                                <a href="add-rest-review.html">Add A Review</a>
                                <a href="add-rest-totry.html">Add Restaurant to try</a>
                            </div>
                        </li>
                        <li><a href="#">View My Past Reviews</a>|</li>
                        <li class="dropdown" style="float:right">
                            <a href="javascript:void(0)" class="dropbtn" ><img src="logoffImage.png" id="logoffButton"></a>
                            <div class="dropdown-content">
                                <a href="LoginPage.html">Sign Off</a>
                                <!--<button onclick="LogOff()">Sign Off</button>-->
                            </div>  
                        </li>
                    </ul>
                </nav>
            </div>
    </header>

    <main>
        <div class="container">
            <form onsubmit="AddRestaurantReview($('#rrname').val(), $('#rrtype').val(), $('#rraddress').val(), $('#rrcity').val(), $('#rrstate').val(), $('#rrzip').val(), $('#rrcomments').val()); return false;">
                <table>
                    <tr>
                        <th>
                            <label for="rname"> Restaurant Name</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rrname" name="rrname" placeholder="Name of the Restaurant...">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="rraddress">Address</label>
                        </th>
                    </tr>
                    <tr> 
                        <td>
                            <input type="text" id="rraddress" name="rraddress" placeholder="Your Restaurant address...">
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <th>
                            <label for="rrcity">City</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rrcity" name="rrcity" placeholder="Your Restaurant city...">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="rrstate">State</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <select id="rrstate" name="rrstate">
                                <option value="az">AZ</option>
                                <option value="az">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <th>
                            <label for="rrzip">Zip Code</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rrzip" name="rrzip" placeholder="Your Restaurant zip-code...">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="Type">Type of Cuisine</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="rrtype" name="rrtype" placeholder="Mexican, Italian, Mediterranean, Ethiopian..."></textarea>
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <th>
                            <label for="rrcomments"> Full Review</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="rrcomments" name="rrcomments" placeholder="How was your experience?"></textarea>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="rrscore">Star Rating</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <p id="rrscore">
                                <input type="radio" name="stars" value=1> 1
                                <input type="radio" name="stars" value=2> 2
                                <input type="radio" name="stars" value=3 checked> 3
                                <input type="radio" name="stars" value=4> 4
                                <input type="radio" name="stars" value=5> 5<br>
                            </p>
                        </td>
                    </tr>
                </table>
                <br>
                <input id="submitButton" type="submit" value="Submit">
            </form>
        </div>
    </main>


    <footer>
     <em>ScrumLord Technologies</em>

    </footer>

</body>
</html>
