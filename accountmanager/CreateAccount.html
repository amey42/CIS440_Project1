<!doctype html>

<html>

   <head>
    <link rel="stylesheet" href="styles.css">    
    <title>Restauranteer</title>
   </head>

   <body>

       <header>
           <h1>Create Account</h1>
           <hr>
       </header>

       <main>
           <form onsubmit="CreateAccount($('#newLogonId').val(), $('#newLogonPassword').val(), $('#newLogonFName').val(), $('#newLogonLName').val()); return false;">
               <label>First Name:</label>
               <input type="text" id="newLogonFName"><br>

               <label>Last Name:</label>
               <input type="text" id="newLogonLName"><br>

               <label>Email:</label>
               <input type="text" id="newLogonId"><br>

               <label>Password:</label>
               <input type="password" id="newLogonPassword"><br>

               <button type="submit">Create Account</button>
           </form>
       </main>

       <footer>
           <br>
           <hr>
           ScrumLord Technologies - <em>Login Page Test</em>
       </footer>

       <script type="text/javascript" src="scripts.js"></script>
       <script type="text/javascript" src="https://mysqljs.com/mysql.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </body>

</html>
