<!doctype html>
<html>
    <head>
        <title> Restauranteer</title>

    <link rel="stylesheet" href="css-home-try.css">  
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>

    <body>
        <header>
        <div class="container">
                <nav>
                    <ul>
                        <li>
                            <a href="homepage-try.html"><h1><img src="logo.png" id="logo">Restauranteer</h1></a>
                        </li>
                        <li><a href="homepage-try.html">Home</a>|</li>
                        <li><a href="#">About Us</a>|</li>

                        <li class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">Add Restaurant</a>
                            <div class="dropdown-content">
                                <a href="add-rest-review.html">Add A Review</a>
                                <a href="add-rest-totry.html">Add Restaurant to try</a>
                            </div>
                        </li>
                        <li><a href="#">View My Past Reviews</a>|</li>
                        <li class="dropdown" style="float:right">
                            <a href="javascript:void(0)" class="dropbtn" ><img src="logoffImage.png" id="logoffButton"></a>
                            <div class="dropdown-content">
                                <a href="LoginPage.html">Sign Off</a>
                                <!--<button onclick="LogOff()">Sign Off</button>-->
                            </div>  
                        </li>
                    </ul>
                </nav>
            </div>
    </header>

        <main>
            <div class="container">
                <form onsubmit="AddRestaurantTry($('#rname').val(), $('#rtype').val(), $('#raddress').val(), $('#rcity').val(), $('#rstate').val(), $('#rzip').val()); return false;">
                    
                <table>
                    <tr>
                        <th>
                            <label for="rname"> Restaurant Name:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rname" name="rname" placeholder="Your Restaurant..">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="rtype"> Type of Cuisine:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rtype" name="rtype" placeholder="Your Restaurant cuisine type..">
                        </td>
                    </tr>
                </table>
                <br>

                <table>
                    <tr>
                        <th>
                            <label for="raddress">Address:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="raddress" name="raddress" placeholder="Your Restaurant address..">
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="rcity">City:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rcity" name="rcity" placeholder="Your Restaurant city..">
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <th>
                            <label for="rstate">State:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <select id="rstate" name="rstate">
                                <option value="AZ">AZ</option>
                                <option value="NA">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>
                            <label for="rzip">Zip Code:</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="rzip" name="rzip" placeholder="Your Restaurant zip-code..">
                        </td>
                    </tr>
                </table>
                <br><br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
            </div>
        </main>


        <footer>
            <em>ScrumLord Technologies</em>
        </footer>

        <script type="text/javascript" src="scripts.js"></script>
        <script type="text/javascript" src="https://mysqljs.com/mysql.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </body>
</html>
